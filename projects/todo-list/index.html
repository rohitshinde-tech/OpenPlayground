<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/logo.jpg" type="image/x-icon">
    <link rel="icon" href="/logo.jpg" type="image/png">
    <script defer src="script.js"></script>
</head>
<body>
   <div class="container">
    <h1>üìù Todo List</h1>
    <div class="add-wrapper">
        <button id="openAddModal" class="btn add-main">
            <i class="ri-add-line"></i> Add Task
        </button>
    </div>

        <p id="progressText"></p>

        <ul id="todoList" class="todo-list"></ul>
        <a href="../../index.html" class="back-link">‚Üê Back to Projects</a>
    </div>
    <div class="modal hidden" id="addModal">
    <div class="modal-content">
        <h2>Add New Task</h2>

        <input type="text" id="todoInput" placeholder="Describe your task">

        <label>Due Date</label>
        <input type="date" id="dueDateInput">

        <label>Priority</label>
        <select id="priorityInput">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>

        <div class="modal-actions">
            <button id="addBtn" class="btn">
                <i class="ri-add-line"></i> Add
            </button>
            <button id="closeModal" class="btn cancel">Cancel</button>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
